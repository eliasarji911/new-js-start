<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-blob one"></div>
  <div class="bg-blob two"></div>

  <div class="container">
    <div class="card" id="card">
      <h1>Create account</h1>
      <p class="sub">Join us â€” it takes less than a minute</p>

      <!-- Mascot -->
      <div class="mascot" id="mascot">
        <div class="face neutral" id="face">
          <div class="eyes">
            <div class="eye"><div class="pupil" id="p1"></div><div class="lid"></div></div>
            <div class="eye"><div class="pupil" id="p2"></div><div class="lid"></div></div>
          </div>

          <div class="hands">
            <div class="hand left"></div>
            <div class="hand right"></div>
          </div>

          <div class="mouth" id="mouth"></div>
        </div>
      </div>

      <form id="registerForm">
        <label for="name">Name</label>
        <div class="inputWrap">
          <input type="text" id="name" placeholder="Your name" required />
        </div>

        <label for="emIL">Email</label>
        <div class="inputWrap">
          <input type="email" id="emIL" placeholder="example@mail.com" required />
        </div>

        <label for="user_name">Username</label>
        <div class="inputWrap">
          <input type="text" id="user_name" placeholder="Choose a username" required />
        </div>

        <label for="pass">Password</label>
        <div class="inputWrap">
          <input type="password" id="pass" placeholder="Create a password" required />
        </div>

        <button type="submit">Sign up</button>

        <p id="result" aria-live="polite"></p>

        <p class="alt">
          Already have an account? <a href="index.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- IMPORTANT order -->
  <script src="ui-anim.js"></script>
  <script src="mascot.js"></script>
  <script src="register.js"></script>
</body>
</html>
