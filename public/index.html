<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ToDo Login</title>
</head>
<body>
  <h1>Login</h1>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <label>Username:</label>
    <input type="text" id="loginUserName" required><br>

    <label>Password:</label>
    <input type="password" id="loginPass" required><br>

    <button type="submit">Login</button>
  </form>

  <hr>

  <!-- SIMPLE SIGNUP LINK/BUTTON -->
  <button id="goToSignup">Create New Account</button>

  <script src="login.js"></script>
</body>
</html>
